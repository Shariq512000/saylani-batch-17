<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- <center>
        <h1>Admission Form</h1>
    </center> -->
    <form>
        <label for="username">
            Name :
        </label>
        <input type="text" id="username" placeholder="Name" maxlength="10" required>
        <br>
        <label for="userpassword">Password : </label>
        <input type="password" id="userpassword" placeholder="Password" required>
        <br>
        <label for="useremail">Email : </label>
        <input type="email" id="useremail" placeholder="Email">
        <br>
        <input type="date">
        <br>
        <input type="file">
        <br>
        <input type="search" placeholder="Search">
        <br>
        <input type="time">
        <br>
        <input type="number" placeholder="Price">
        <br>
        <label for="usermessage">
            Message : 
        </label>
        <textarea id="usermessage" rows="8" cols="30" placeholder="Message" required></textarea>
        <br>
        <select>
            <option>WEB & APP DEVELOPMENT</option>
            <option disabled>AI & DATA SCIENCE</option>
            <option selected>Graphic Designing</option>
        </select>
        <br>
        <input type="radio" name="gender" id="male" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" required>
        <label for="female">Female</label>
        <br>

        <input type="checkbox" id="sms"> <label for="sms">SMS service</label>
        <br>
        <input type="checkbox" id="call"> <label for="call">Call service</label>
        <br>
        <input type="checkbox" id="debit"> <label for="debit">Debit Card service</label>
        <br>
        <input type="checkbox" id="credit"> <label for="credit">Credit Card service</label>
        <br>
        <button type="submit">Submit</button>

    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
