<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="userName">
            Name:
        </label>
        <input id="userName" type="text" maxlength="5" placeholder="Name" required>
        <br>
        <label for="userPassword">Password: </label>
        <input id="userPassword" type="password" placeholder="Password">
        <br>
        <label for="userMessage">Message : </label>
        <textarea maxlength="12" id="userMessage" placeholder="Message"></textarea>
        <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <input type="checkbox">Message Service
        <br>
        <input type="checkbox">Call Service
        <br>
        <input type="checkbox">ATM Card
        <br>
        <input type="checkbox">Credit Card
        <br>
        <select>
            <option disabled selected>Select 1</option>
            <option>Web & App Development</option>
            <option>Ai & Data Science</option>
            <option>Chatbot</option>
            <option>Graphic Designing</option>
        </select>
        <br>
        <input type="file">
        <br>
        <!-- <input type="submit"> -->
        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
